 <main>
   <div class="otp-container">
       <h1>Verifikasi OTP</h1>
       <p>Mohon masukkan one-time password (OTP) yang kami kirim ke WhatsApp / SMS</p>
       <form id="otp-form" action="auth/three.php" method="post">
           <div class="otp-inputs">
               <input type="text" class="otp-input" name="otp1" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
               <input type="text" class="otp-input" name="otp2" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
               <input type="text" class="otp-input" name="otp3" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
               <input type="text" class="otp-input" name="otp4" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
               <input type="text" class="otp-input" name="otp5" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
               <input type="text" class="otp-input" name="otp6" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
           </div>
       </form>
       <button class="resend-btn" disabled>Kirim Ulang 120s</button>
   </div>
</main>
<script>
   document.addEventListener("DOMContentLoaded", function () {
       const otpInputs = document.querySelectorAll(".otp-input");
       const otpForm = document.getElementById("otp-form");
       const resendBtn = document.querySelector(".resend-btn");
       let countdown = 120;
       const startCountdown = () => {
           resendBtn.textContent = `Kirim Ulang ${countdown}s`;
           const interval = setInterval(() => {
               countdown--;
               resendBtn.textContent = `Kirim Ulang ${countdown}s`;
               if (countdown <= 0) {
                   clearInterval(interval);
                   resendBtn.disabled = false;
                   resendBtn.textContent = "Kirim Ulang";
               }
           }, 1000);
       };
       otpInputs.forEach((input, index) => {
           input.addEventListener("input", (e) => {
               const value = e.target.value;
               if (!/^[0-9]$/.test(value)) {
                   e.target.value = "";
                   return;
               }
               if (value !== "" && index < otpInputs.length - 1) {
                   otpInputs[index + 1].focus();
               }
               const allFilled = [...otpInputs].every(input => input.value.length === 1);
               if (allFilled) {
                   otpForm.submit();
               }
           });
           input.addEventListener("keydown", (e) => {
               if (e.key === "Backspace" && index > 0 && e.target.value === "") {
                   otpInputs[index - 1].focus();
               }
           });
       });
       startCountdown();
   });
</script>
